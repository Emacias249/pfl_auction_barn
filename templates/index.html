<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Horse Stats Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00264d, #004080); /* Dark gradient background */
            display: block;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
    </style>    
</head>
<body>
    <h1>Search for Horse Stats</h1>
    <form method="post">
        <label for="horse_url">Horse URL:</label>
        <input type="text" id="horse_url" name="horse_url" required>
        <button type="submit">Search </button>
    </form>
</body>
</html>
