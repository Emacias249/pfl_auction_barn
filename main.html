<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horse Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        .card h2 {
            margin: 0 0 10px;
            font-size: 24px;
            color: #333;
        }
        .card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .card a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 id="horse-name">Horse Name</h2>
        <a id="horse-url" href="#" target="_blank">View Horse Details</a>
    </div>

    <script>
        // Replace these values with the actual horse name and URL
        const horseName = "Example Horse Name";
        const horseUrl = "https://example.com";

        document.getElementById('horse-name').textContent = horseName;
        document.getElementById('horse-url').href = horseUrl;
    </script>
</body>
</html>
